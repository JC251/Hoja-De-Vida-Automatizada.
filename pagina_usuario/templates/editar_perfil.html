{% extends 'base.html' %}
{% block content %}
<style>
    body { background-color: #0b0f19; }
    .edit-card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 20px;
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    .form-control {
        background-color: #0b0f19;
        border: 1px solid #374151;
        color: #fff;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .form-control:focus { background-color: #0b0f19; color: #fff; border-color: #38bdf8; box-shadow: none; }
    .profile-preview {
        width: 100px; height: 100px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #38bdf8;
        margin-bottom: 20px;
    }
</style>

<div class="edit-card text-center text-white">
    <h3 class="fw-bold mb-1">Mi Perfil</h3>
    <p class="text-secondary small mb-4">Actualiza tu informaci√≥n personal y profesional.</p>

    {% if perfil.foto %}
        <img src="{{ perfil.foto.url }}" class="profile-preview" alt="Vista previa">
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="text-start">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="form-label small text-secondary fw-bold">Foto de perfil</label>
            <input type="file" name="foto" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label small text-secondary fw-bold">Nombre</label>
                <input type="text" name="nombres" value="{{ form.nombres.value|default:'' }}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label small text-secondary fw-bold">Apellido</label>
                <input type="text" name="apellidos" value="{{ form.apellidos.value|default:'' }}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label small text-secondary fw-bold">Un breve resumen sobre ti</label>
            <textarea name="perfil_profesional" class="form-control" rows="4">{{ form.perfil_profesional.value|default:'' }}</textarea>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-info fw-bold text-dark py-2 rounded-pill">Actualizar mis datos</button>
            <a href="{% url 'hoja_vida' %}" class="btn btn-link text-secondary text-decoration-none text-center small">Cancelar y volver</a>
        </div>
    </form>
</div>
{% endblock %}
