{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3 class="fw-bold mb-4">Lo que tienes pendiente</h3>
    <div class="row">
        <div class="col-lg-8">
            {% for task in tasks %}
                <div class="card mb-3 border-0 shadow-sm" style="background: #1e293b; border-radius: 10px;">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="fw-bold mb-1 text-white">{{ task.title }}</h5>
                            <p class="text-secondary small mb-0">{{ task.description|truncatechars:80 }}</p>
                        </div>
                        <a href="{% url 'tasks_detail' task.id %}" class="btn btn-outline-info btn-sm px-3 rounded-pill">Ver más</a>
                    </div>
                </div>
            {% empty %}
                <div class="text-center py-5 rounded" style="background: #1e293b; border: 1px dashed #334155;">
                    <p class="text-secondary mb-0">¡Todo listo! No tienes tareas para hoy.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
