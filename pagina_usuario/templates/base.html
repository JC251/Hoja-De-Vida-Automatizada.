{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESSUS | Mi Espacio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #0f172a; 
            color: #f1f5f9;
            padding-top: 80px; 
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar-custom {
            background: #1e293b; 
            padding: 0.8rem 1rem;
            border-bottom: 1px solid #334155;
        }
        .navbar-brand { font-weight: 700; color: #38bdf8 !important; }
        .nav-link { color: #94a3b8 !important; }
        .nav-link:hover { color: #ffffff !important; }
        .dropdown-menu { background-color: #1e293b; border: 1px solid #475569; }
        .dropdown-item { color: #cbd5e1; }
        .dropdown-item:hover { background-color: #334155; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">PROGRESSUS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Mis Tareas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'create_tasks' %}">Nueva Anotaci√≥n</a></li>
                        <li class="nav-item dropdown ms-lg-3">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                                Hola, {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                                <li><a class="dropdown-item" href="{% url 'hoja_vida' %}">Mi Perfil</a></li>
                                <li><hr class="dropdown-divider border-secondary"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Salir</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Entrar</a></li>
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-info btn-sm px-4 fw-bold rounded-pill shadow-sm" href="{% url 'signup' %}">Crear Cuenta</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
